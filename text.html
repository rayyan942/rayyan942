<!DOCTYPE html>
<html>
<head>
  <title>Background Video</title>
  <style>
    /* Video sebagai latar belakang fullscreen */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Konten di atas video */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 10%;
      font-family: sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>

<!-- Video background -->
<video autoplay loop muted id="bgVideo">
  <source src="33.mp4"type="video/mp4" >
  Browser kamu tidak mendukung tag video.
</video>

<!-- Konten di atas video -->
<div class="content">
  <h1>Selamat Datang</h1>
  <p>Ini adalah halaman dengan latar video</p>
</div>

</body>
</html>
